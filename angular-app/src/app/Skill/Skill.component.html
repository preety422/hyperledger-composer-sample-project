<div class="modal fade" id="addAssetModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addAssetModalLabel">Add Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          

            
              <div class="form-group text-left">
                <label for="personSkillId">personSkillId</label>
                
                  <input formControlName="personSkillId" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="skillCode">skillCode</label>
                
                  <input formControlName="skillCode" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="name">name</label>
                
                  <input formControlName="name" type="text" class="form-control">
                
              </div>
            
          

            
              <label for="category">category</label>
              <div class="checkbox">
                
                  <label>
                    <input
                      
                        formControlName="category"
                      
                      name="category"
                      value="Engineering"
                      type="radio"
                      
                    />
                    Engineering
                  </label>
                
                  <label>
                    <input
                      
                        formControlName="category"
                      
                      name="category"
                      value="Management"
                      type="radio"
                      
                    />
                    Management
                  </label>
                
                  <label>
                    <input
                      
                        formControlName="category"
                      
                      name="category"
                      value="Analytics"
                      type="radio"
                      
                    />
                    Analytics
                  </label>
                
                  <label>
                    <input
                      
                        formControlName="category"
                      
                      name="category"
                      value="Psychology"
                      type="radio"
                      
                    />
                    Psychology
                  </label>
                
              </div>
            
          

            
              <label for="status">status</label>
              <div class="checkbox">
                
                  <label>
                    <input
                      
                        formControlName="status"
                      
                      name="status"
                      value="NEW"
                      type="radio"
                      
                    />
                    NEW
                  </label>
                
                  <label>
                    <input
                      
                        formControlName="status"
                      
                      name="status"
                      value="APPROVED"
                      type="radio"
                      
                    />
                    APPROVED
                  </label>
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="student">student</label>
                
                    <textarea formControlName="student" class="form-control" rows="3"></textarea>
                
              </div>
            
          

        </div>
        <div class="modal-footer">
          <button (click)="addAsset(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>




<div class="modal fade" id="updateAssetModal" tabindex="-1" role="dialog" aria-labelledby="updateAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateAssetModalLabel">Update Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          
            <div class="form-group text-left">
              <label for="personSkillId">personSkillId</label>

              
                <input [ngModel]="personSkillId"formControlName="personSkillId" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="skillCode">skillCode</label>

              
                <input [ngModel]="skillCode"formControlName="skillCode" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="name">name</label>

              
                <input [ngModel]="name"formControlName="name" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="category">category</label>

              
                
                  <div class="row">
                    <div class="col-xs-12 checkbox">
                    
                      <label>
                        <input
                          
                            formControlName="category"
                            [ngModel]="category"
                          
                          name="category"
                          value="Engineering"
                          type="radio"
                          
                        />
                        Engineering
                      </label>
                    
                      <label>
                        <input
                          
                            formControlName="category"
                            [ngModel]="category"
                          
                          name="category"
                          value="Management"
                          type="radio"
                          
                        />
                        Management
                      </label>
                    
                      <label>
                        <input
                          
                            formControlName="category"
                            [ngModel]="category"
                          
                          name="category"
                          value="Analytics"
                          type="radio"
                          
                        />
                        Analytics
                      </label>
                    
                      <label>
                        <input
                          
                            formControlName="category"
                            [ngModel]="category"
                          
                          name="category"
                          value="Psychology"
                          type="radio"
                          
                        />
                        Psychology
                      </label>
                    
                    </div>
                  </div>
                
              

            </div>
          
            <div class="form-group text-left">
              <label for="status">status</label>

              
                
                  <div class="row">
                    <div class="col-xs-12 checkbox">
                    
                      <label>
                        <input
                          
                            formControlName="status"
                            [ngModel]="status"
                          
                          name="status"
                          value="NEW"
                          type="radio"
                          
                        />
                        NEW
                      </label>
                    
                      <label>
                        <input
                          
                            formControlName="status"
                            [ngModel]="status"
                          
                          name="status"
                          value="APPROVED"
                          type="radio"
                          
                        />
                        APPROVED
                      </label>
                    
                    </div>
                  </div>
                
              

            </div>
          
            <div class="form-group text-left">
              <label for="student">student</label>

              
                
                  <textarea [ngModel]="student" formControlName="student" class="form-control" rows="3"></textarea>
                
              

            </div>
          


        </div>
        <div class="modal-footer">
          <button (click)="updateAsset(myForm)" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>



<div class="modal fade" id="deleteAssetModal" tabindex="-1" role="dialog" aria-labelledby="deleteAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteAssetModalLabel">Delete Asset</h4>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="deleteAsset()">
        <div class="modal-body">
          Are you sure you want to delete this asset?
        </div>
        <div class="modal-footer">
          <button (click)="deleteAsset()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </form>
    </div>
  </div>
</div>











<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  <h1 id='assetName'>Skill</h1>
  <div class="row">
    <div class="col-md-12 text-right">
      <button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAssetModal">Add Asset</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-responsive table-striped">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="info">personSkillId</th>
            
                <th class="info">skillCode</th>
            
                <th class="info">name</th>
            
                <th class="info">category</th>
            
                <th class="info">status</th>
            
                <th class="info">student</th>
            
              <th class="info">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">

            
                <td>{{asset.personSkillId}}</td>
            
                <td>{{asset.skillCode}}</td>
            
                <td>{{asset.name}}</td>
            
                <td>{{asset.category}}</td>
            
                <td>{{asset.status}}</td>
            
                <td>{{asset.student}}</td>
            
            <td>
              <button (click)="getForm(asset.personSkillId);" type="button" class="btn btn-success" data-toggle="modal" data-target="#updateAssetModal">Update Asset</button>

              <button (click)="setId(asset.personSkillId);" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteAssetModal">Delete Asset</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
